<template>
   <lightning-card title="Mortgage Calculator" icon-name="custom=custom19">
       <div class="slds-p-around_medium">
       <lightning-input
    
                type="number"
                label="Principal"
                value={Principal}
                onchange={principalChange}>
        </lightning-input>

        <lightning-combobox
                label="Term"
                value={term}
                onchange={termChange}
                options={termOptions}>
        </lightning-combobox>

        <lightning-input
                label="Rate"
                type="number"
                value={rate}
                onchange={rateChange}>
        </lightning-input>

        <lightning-input
                label="Insurance period"
                type="number"
                value={Insurance}
                onchange={InsuranceChange}>
        </lightning-input>

        <p class="slds-var-m-vertical_small">
            <lightning-button 
                    class="newButton"
                    variant="brand"
                    label="Calculate Monthly Payment"
                    onclick={CalculateMonthlyPayment}>
            </lightning-button>
        </p>
        <p>Monthly Payment</p>
        <lightning-formatted-number
                format-style="currency"
                currency-code="USD"
                value={monthlyPayment}>
        </lightning-formatted-number>
    </div>
   </lightning-card> 
</template>
